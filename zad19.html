 Przyk≈Çad obliczenia V i Pc

 <script language="JavaScript">
function Pole(a,b)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 Pole_wynik=a*b;
 alert("Pole="+Pole_wynik.toFixed(2)+" cm^2"); 

}
function Obwod(a,b)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 Obw=2*a_liczba+2*b_liczba;
 alert("Obw="+Obw.toFixed(2)+" cm");

}
 </script>
</head>
