<html>
    <head>
        <script type="text/javascript">
            var miska = {
                krajprodukcji: 'Niemcy',
                surowiec: 'metal',
                ksztaltdna: 'kolko',
                pokaz: function () {
    document.write(this.krajprodukcji + ' ' + this.surowiec)
    }
    }
    miska.pokaz();
    miska.szerokosc=40;
    miska.wypisz=function() {
        alert('Szerokość: ' + this.szerokosc + 'cm')
        }
    miska.wypisz();
    </script>
    </head>
    <body>
    <br>
    <p>programowanie obiektowe</p>
    </body>
    </html>
