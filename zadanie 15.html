    <title>zadanie 15 Balcerski</title>

<body>
<div style="color:green;font-size:47px;">
 <script type="text/javascript">
    var x22=prompt("Poda liczbe x1:","");
    var x11 = prompt("Podaj liczbe x2:","");
    var x2 = parseInt(x11);
    var x1= parseInt(x22);
    document.write("x1="+x1+" x2="+x2+"<br>");
    var y = Math.pow((3*x1),(7/9));
    var y1 = 2*Math.cos(x1)+2*Math.sin(x1);
    document.write("y="+y+"<br>y2 = "+y1);
 </script>
</div>
</body>
